<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Download Test</title>
</head>
<body>
    <h1>PDF 다운로드 테스트</h1>
    
    <button onclick="downloadPdf()">PDF 다운로드</button>
    
    <div style="margin-top: 20px;">
        <h3>PDF 미리보기</h3>
        <iframe id="pdfViewer" width="100%" height="500px"></iframe>
    </div>

    <script>
    async function downloadPdf() {
        const token = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJwYXlsb2FkIjoicDdSaTF3YTE5YUcrZEtSRGpwZlg1Zz09IiwiaWF0IjoxNzMxMDM2NzIzLCJleHAiOjE3Mzk2NzY3MjN9._ieJm9kPR0FZEy42zQMG9UE-X9jjmJnGclOckQbkQMA";
        
        try {
            console.log('요청 시작');
            const response = await fetch('http://localhost:8888/finance/transactionpdf?storeid=2&year=2024&month=8', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/pdf'
                }
            });

            console.log('응답 상태:', response.status);
            console.log('응답 헤더:', [...response.headers.entries()]);

            if (!response.ok) {
                console.log('응답이 올바르지 않음:', response.status, response.statusText);
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const blob = await response.blob();
            console.log('Blob 정보:', {
                size: blob.size,
                type: blob.type
            });

            if (blob.size === 0) {
                throw new Error('PDF 내용이 비어있습니다');
            }

            const url = window.URL.createObjectURL(blob);
            console.log('생성된 URL:', url);

            // 다운로드
            const a = document.createElement('a');
            a.href = url;
            a.download = '손익계산서.pdf';
            document.body.appendChild(a);
            console.log('다운로드 링크 생성됨');
            a.click();
            document.body.removeChild(a);

            // 미리보기
            const viewer = document.getElementById('pdfViewer');
            viewer.src = url;
            console.log('미리보기 설정됨');

            // Cleanup - 시간 늘림
            setTimeout(() => {
                window.URL.revokeObjectURL(url);
                console.log('URL 정리됨');
            }, 5000);

        } catch (error) {
            console.error('상세 에러 정보:', {
                message: error.message,
                stack: error.stack,
                name: error.name
            });
            alert('PDF 다운로드 실패: ' + error.message);
        }
    }

    // 페이지 로드 시 직접 다운로드 링크 추가
    document.addEventListener('DOMContentLoaded', function() {
        const directLink = document.createElement('a');
        directLink.href = '#';
        directLink.textContent = 'PDF 직접 다운로드';
        directLink.onclick = function(e) {
            e.preventDefault();
            downloadPdf();
        };
        document.body.insertBefore(directLink, document.body.firstChild);
        console.log('페이지 로드 완료');
    });
    </script>
</body>
</html>
